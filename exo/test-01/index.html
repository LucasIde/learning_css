<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test des Sélecteurs CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Warang+Citi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <h1 class="title">Bienvenue sur la page de test</h1>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="intro" class="content section">
            <h2>Introduction</h2>
            <p class="text">Ceci est un paragraphe avec un <span class="highlight">texte en surbrillance</span>.</p>
        </section>
        
        <section id="gallery" class="content">
            <h2>Galerie</h2>
            <div class="grid">
                <div class="card first">Carte 1</div>
                <div class="card">Carte 2</div>
                <div class="card last">Carte 3</div>
            </div>
        </section>
        
        <section id="form" class="content">
            <h2>Formulaire</h2>
            <form>
                <label for="name">Nom :</label>
                <input type="text" id="name" class="input" required>
                
                <label for="email">Email :</label>
                <input type="email" id="email" class="input">
                
                <button type="submit" class="btn primary">Envoyer</button>
                <button type="reset" class="btn secondary">Réinitialiser</button>
            </form>
        </section>
    </main>
    
    <aside>
        <h2>Aside</h2>
        <ul class="list">
            <li>Élément 1</li>
            <li>Élément 2</li>
            <li>Élément 3</li>
            <li>Élément 4</li>
            <li>Élément 5</li>
        </ul>
    </aside>
    
    <footer>
        <p class="copyright">&copy; 2025 Mon Site</p>
    </footer>
    
</body>
</html>
